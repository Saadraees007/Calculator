<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
        <div class="Calculator">
            <div class="display">
                 <input disabled placeholder="0" type="text" name="" id="display">
            </div>
            <div class="btnDisplay">
                <button onclick="getValue(1)" class="customBtn">1</button>
                <button onclick="getValue(2)" class="customBtn">2</button>
                <button onclick="getValue(3)" class="customBtn">3</button>
                <button onclick="getValue('+')" class="customBtn">+</button>
                <button onclick="getValue(4)" class="customBtn">4</button>
                <button onclick="getValue(5)" class="customBtn">5</button>
                <button onclick="getValue(6)" class="customBtn">6</button>
                <button onclick="getValue('-')" class="customBtn">-</button>
                <button onclick="getValue(7)" class="customBtn">7</button>
                <button onclick="getValue(8)" class="customBtn">8</button>
                <button onclick="getValue(9)" class="customBtn">9</button>
                <button onclick="getValue('*')" class="customBtn">X</button>
                <button onclick="getValue(0)" class="customBtn">0</button>
                <button onclick="calculateValue()" class="customBtn">=</button>
                <button onclick="clearAll()" class="customBtn">C</button>
                <button onclick="getValue('/')" class="customBtn">/</button>

            </div>
        </div>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
     crossorigin="anonymous"></script>
     <script src="app.js"></script>
  </body>
</html>
